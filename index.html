<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Code Review: signup for our newsletter">
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/normalize.css"> <!-- Normalise CSS Courtesy of https://necolas.github.io/normalize.css/-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
	<title>The Code Review: Signup</title>
</head>

<body>
	<header>		
		<h1>The Code Review</h1>
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>		
	</header>

	<div class="wrapper">
		<main>
			
			<hr>
			<form >
				<fieldset id="contact-information">
					<legend>Contact Information</legend>
					<div class="flex-wrapper"> <!-- Apprently there is a bug that prevents fieldset aknowleding display properties in Chrome-->

						

						<label for="full-name">Full Name</label>
						<input type="text" id="full-name" name="user-full-name" placeholder="Required" required>

						<label for="email">Email Address</label>
						<input type="email" id="email" name="user-email" placeholder="Required" required>

						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user-phone" placeholder="(01234 567 890)" pattern="[0-9]{11}"> <!-- UK Formatted numbers -->

						<label for="address1">Street Address</label>
						<input type="text" id="address1" name="user-address1" placeholder="e.g. 1 High Street">

						<label for="city">City</label>
						<input type="text" id="city" name="user-city" placeholder="City of residence">

						<label for="county">County</label>
						<select id="county" name="user-county">
							<option class="option-placeholder" disabled selected>Choose County</option>
							<optgroup label="England"> <!-- List of counties courtesy of https://www.jharding.co.uk/list-of-uk-counties/ Markup added subsequently -->

								<option>Hertfordshire</option>
								<option>Isle of Wight</option>

								<option>Leicestershire</option>
								<option>Lincolnshire</option>
								<option>Merseyside</option>
								<option>Norfolk</option>
								<option>North Somerset</option>
								<option>North Yorkshire</option>
								<option>Northamptonshire</option>
								<option>Northumberland</option>
								<option>Nottinghamshire</option>
								<option>Oxfordshire</option>
								<option>Rutland</option>
								<option>Shropshire</option>
								<option>Somerset</option>
								<option>South Gloucestershire</option>
								<option>South Yorkshire</option>
								<option>Staffordshire</option>
								<option>Suffolk</option>
								<option>Surrey</option>
								<option>Tyne & Wear</option>
								<option>Warwickshire</option>
								<option>West Midlands</option>
								<option>West Sussex</option>
								<option>West Yorkshire</option>
								<option>Wiltshire</option>

							</optgroup>

							<optgroup label="Scotland">
								<option>Aberdeenshire</option>

						</select>

						<label for="postcode">Post Code</label>
						<input type="text" id="postcode" name="user-postcode" placeholder="e.g. AB12 2EF" class="contact-information-postcode">
					</div>			
				</fieldset>
				<hr>
				<fieldset id="newsletter">
					
					<legend>Newsletter</legend>

					<ul>
						<li>
							<p>Select the newsletters you would like to receive</p>
						</li>
						<li>
							<input type="checkbox" id="html-news" name="news">
							<label for="html-news">HTML News</label>
						</li>
						<li>
							<input type="checkbox" id="css-news" name="news">
							<label for="css-news">CSS News</label>
						</li>
						<li>
							<input type="checkbox" id="javascript-news" name="news">
							<label for="javascript-news">Javascript News</label>
						</li>						
						<li>						
							<p>Newsletter format</p>
						</li>
						<li>						
							<input type="radio" id="html-format" name="news-format">
							<label for="html-format">HTML</label>
						</li>
						<li>
							<input type="radio" id="plain-format" name="news-format">
							<label for="plain-format">Plain text</label>
						</li>
						<li>
							<p>Other topics you'd like to hear about</p>
						</li>
						<li>						
							<textarea id="topics" name="user-topics"></textarea>
						</li>						
					</ul>
					<button type="submit">Sign Up</button>
				</fieldset>
			</form>
		</main>

		<footer>
			<p>Copyright The Code Review</p>
		</footer>	
	</div> <!-- end of wrapper -->
</body>
</html>
